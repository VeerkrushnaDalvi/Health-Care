{%extends "index.html" %}
{%block content%}

<h1 class="display-3 mx-3">Heart Disease Detection  <h2>(Accuracy : 94%)</h1>
<div class="container my-3">
  <legend>Predict Your Heart Condition Right Now</legend>
  <form style="border:2px solid rgb(177, 194, 186);padding:22px;border-radius:25px" method="post" action="{{url_for('getValue')}}">
    <div class="form">
      <p>Please Enter the Following Details</p>
      <hr>
      <label for="exampleForm2">Mail-Id : </label>
      <input type="mail" id="exampleForm2" class="form-control" name="mail">

      <label for="exampleForm2">Age : </label>
      <input type="number" id="exampleForm2" class="form-control" name="age">

      <div class="input-group mb-3 my-3">
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Chest-Pain Type : </label>
        </div>

        <select class="custom-select" id="inputGroupSelect02" name="chaistpain">
          <option selected value="Typical Angina">Typical Angina</option>
          <option value="Atypical Angina">Atypical Angina</option>
          <option value="Non-Anginal pain">Non-Anginal pain</option>
          <option value="Asymptomatic">Asymptomatic</option>
        </select>
      </div>



      <div class="input-group mb-3">
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Resting Electro-cardiographic Result : </label>
        </div>

        <select class="custom-select" id="inputGroupSelect02"  name="wave">
          <option selected >Normal</option>
          <option value="Having ST-T wave abnormality">Having ST-T wave abnormality</option>
          <option value="Showing probable or definite left ventricular hypertrophy">Showing probable or definite left
            ventricular hypertrophy</option>

        </select>
      </div>


      <label for="exampleForm2">Maximum Heart Rate Achieved</label>
      <input type="number" id="exampleForm2" class="form-control" name="hrate" itemid="hrate">

      <div class="input-group mb-3 my-3">
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Fasting Blood Sugar : </label>
        </div>
        <select class="custom-select" id="inputGroupSelect02" placeholder="Chest-Pain Type" name="bloodsugar">
          <option selected >Fasting blood sugar < 120</option>
          <option >Fasting blood sugar > 120</option>

        </select>
      </div>
      <label for="exampleForm2">Resting Blood Pressure (in mm Hg)</label>
      <input type="number" id="exampleForm2" class="form-control" name="bloodpressure">

      <label for="exampleForm2">Serum Cholestrol</label>
      <input type="number" id="exampleForm2" class="form-control" name="serum">



      <div class="input-group mb-3 my-3">
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02"> Exercise Induced Anigna: </label>
        </div>

        <select class="custom-select" id="inputGroupSelect01" name="anigna">
          <option selected value="Yes">Yes </option>
          <option value="No">No </option>
        </select>
      </div>
    </div>
    <center><button type="submit" class="btn btn-outline-dark" name="submit">Predict</button></center>
  </form>
  <br><hr>
  <label class="input-group-text bg-dark text-white"for="exampleForm2">  Prediction Ans :  </label>
  <span class="custom-select">{{ ans }}</span>
</div>

{%endblock%}
